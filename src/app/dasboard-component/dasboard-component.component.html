<div class="container-fluid bg-dark">
    <div class="container bg-dark">
        <div class="row mt-4" style="height: 500px"> 
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow rounded-2">
                <div class="card text-bg-danger my-4">
                    <h4 class="p-3 py-2">To-Do List</h4>
                </div>
                <div class="shadow">
                    <div class="input-group p-4">
                        <input 
                        type="text" class="form-control" 
                        placeholder="Enter your text"
                        name="task"
                        [(ngModel)]="addTaskValue"
                        >
                        <button 
                        class="btn btn-outline-success" 
                        type="button"
                        (click)="addTask()"
                        >+</button>
                    </div>
                </div>
                <h4 class="text-danger mt-4">Task List: </h4>
                <div>
                    <div class="m-3" *ngFor="let tasks of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card p-2 col-md-10 border-0">
                                    {{tasks.task_name}}
                                </div>
                                <button 
                                class="btn btn-outline-primary col me-2" 
                                type="button" 
                                data-bs-toggle="modal" 
                                data-bs-target="#exampleModal" 
                                (click)="call(tasks)">Edit</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(tasks)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input 
                                    type="text" class="form-control" 
                                    placeholder="Enter your text"
                                    name="task"
                                    [(ngModel)]="editTaskValue"
                                    >
                                    <button 
                                        class="btn btn-outline-success" 
                                        type="button"
                                        data-bs-dismiss="modal"
                                        (click)="editTask()"
                                    >Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
